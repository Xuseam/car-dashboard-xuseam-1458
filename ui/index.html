    <div id="clear-overlay" class="overlay"></div>
    <!--The main car dashboard SVG-->
    <div id="svg_wrapper">
        <div id="output-audio" class="audio-on" onclick="TTSModule.toggle()" value="ON"></div>
        <select id="model" class="base-select" >

            <option value="ja-JP_BroadbandModel">Japanese broadband model (16KHz)</option>

            <option value="ar-AR_BroadbandModel">Modern Standard Arabic broadband model (16KHz)</option>
            <option value="es-ES_BroadbandModel">Spanish broadband model (16KHz)</option>
            <option value="es-ES_NarrowbandModel">Spanish narrowband model (8KHz)</option>
            <option value="en-UK_BroadbandModel">UK English broadband model (16KHz)</option>

        </select>
        <button id="help" class="tooltip-dialog-btn" onclick="Sidebar.toggle()">What can I ask?</button>
        <div id="svg_size">
            <svg id="svg_canvas" viewBox="0 0 1024 704" version="1.1" xmlns="http://www.w3.org/2000/svg">
<!-- Add IBM_ZhangJing Weather Company Start -->
                <div id="input-weather-holder" class="responsive-columns-wrapper">
                    <table id="input-weather-holder" class="responsive-columns-wrapper">
                        <tr>
                            <th style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;">日期</th>
                            <th><input id="year-input" type="text"></th>
                            <th style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;">年</th>
                            <th><input id="month-input" type="text"></th>
                            <th style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;">月</th>
                            <th><input id="day-input" type="text"></th>
                            <th style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;">日</th>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td colspan="6">
                                <select id="weather_presets" name="weather_presets" style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;" onchange="setLocation(this.options[this.selectedIndex].value)">
                                <option value="34.73,135.58">大阪府門真市</option>
                                <option value="26.33,127.80">沖縄県沖縄市</option>
                                <option value="35.60,139.73">東京都品川区</option>
                                <option value="43.06,141.35">北海道札幌市</option>
                                <!--<option value="41.90,12.50">Rome</option>-->
                                <!--<option value="55.75,37.61">Moscow</option>-->
                                <!--<option value="18.97,72.83">Mumbai</option>-->
                                <!--<option value="27.70,85.33">Kathmandu</option>-->
                                <!--<option value="39.91,116.38">Beijing</option>-->
                                <!--<option value="35.68,139.68">Tokyo</option>-->
                            </select>
                                <button id="weather" style="background-color:#E0EEEE; font-size:14pt; font-weight:bold;" onclick="setLocation()">Search Weather</button>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;">天气</td>
                            <td style="background-color:#E0EEEE; font-size:14pt; font-weight:bold;"><label id="weather_label" ></label></td>
                            <td style="width:200px; height:40px; margin:0px; background-color:#E0EEEE; font-size:14pt; font-weight:bold;">温度</td>
                            <td style="background-color:#E0EEEE; font-size:14pt; font-weight:bold;"><label id="temperature_label" ></label></td>
                        </tr>
                    </table>
                </div>
            </svg>
<!-- Add IBM_ZhangJing Weather Company End -->
        </div>
        <div class="chatUi">
            <div id="chat-scroll-wrapper"><div id="chat-flow"></div></div>
            <div id="input-wrapper" class="responsive-columns-wrapper">
                <div id="input-mic-holder">
                    <div id="input-mic" class="inactive-mic" onclick="STTModule.micON()"></div>
                </div>

                <label for="user-input" class="input-outline responsive-column">
                  <input id="user-input" type="text" placeholder="入力してください, 例えば「電源を入れてください」">
                </label>
            </div>
        </div>
        <div id="tooltip-dialog-list"></div>
        <div id="sidebar">
            <div class="close-div" onclick="Sidebar.toggle()">
                <img src="images/close-button.png" class="close" alt="close" />
            </div>
            <p class="pre-bar">I’m trained on these topics:</p>
            <ul id="suggestion-list"></ul>
        </div>
        <div id="api-results-scroll-wrapper"><div id="api-results"></div></div>
    </div>
    <script>
        // For cloaking. Done in JS for the case of disabled JS (i.e. even though not much will work, something will be displayed.)
        document.body.style.visibility = 'hidden';
    </script>
